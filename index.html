<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="basic, todo, todolist" />
    <meta name="description" content="TODOS | Basic todo app" />
    <!--  Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS --->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Tablet & Mobile --->
    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css" />
    <title>Todos</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <i class="far fa-dot-circle"></i>
          <div class="logo-name">.todos</div>
          <i class="fas fa-times close"></i>
        </div>
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-check-double"></i>
              <span class="todo-name">Market shopping</span>
              <span class="todo-count">9</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-check-double"></i>
              <span class="todo-name">Work</span>
              <span class="todo-count">9</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-check-double"></i>
              <span class="todo-name">Books</span>
              <span class="todo-count">9</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-check-double"></i>
              <span class="todo-name">Design</span>
              <span class="todo-count">9</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-check-double"></i>
              <span class="todo-name">Other</span>
              <span class="todo-count">9</span>
            </a>
          </li>
        </ul>
        <hr />
        <div class="add-todos">
          <i class="fas fa-plus"></i>
          <span>Add New Todo List</span>
          <input
            type="text"
            name="todo-name"
            id="todo-name-input"
            class="todo-name-input"
            placeholder="Todo name"
          />
          <button type="submit" class="add-button">ADD</button>
        </div>
      </div>
    </div>
    <div id="main">
      <header>
        <div id="navbar">
          <nav>
            <i class="fas fa-bars menu"></i>
            <i class="fas fa-search"></i>
            <input
              type="text"
              name="search"
              id="search"
              class="search"
              placeholder="Search..."
            />
          </nav>
        </div>
      </header>
      <section>
        <div id="todo-list-header">
          <div class="todo-header">Market shopping</div>
        </div>
      </section>
      <section>
        <div id="todo-list">
          <ul>
            <li>
              <input
                id="todo1"
                name="todo1"
                type="radio"
                class="with-font"
                value="sel"
              />
              <label for="todo1">Radio 1</label>
            </li>
            <li>
              <input
                id="todo2"
                name="todo2"
                type="radio"
                class="with-font"
                value="sel"
              />
              <label for="todo2">Radio 1</label>
            </li>
            <li>
              <input
                id="todo3"
                name="todo3"
                type="radio"
                class="with-font"
                value="sel"
              />
              <label for="todo3">Radio 1</label>
            </li>
            <li>
              <input
                id="todo4"
                name="todo4"
                type="radio"
                class="with-font"
                value="sel"
              />
              <label for="todo4">Radio 1</label>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
